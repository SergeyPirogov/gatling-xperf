name: Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "Build"
        run: ./gradlew build
      - name: "Build Native Image"
        run: ./gradlew nativeImage
